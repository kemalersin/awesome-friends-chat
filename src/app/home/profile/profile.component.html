<!-- Profile modal -->

<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body text-center">
  <div class="avatar">
    <img [src]="contact.avatar" class="rounded-circle img-fluid" alt="{{ contact.name }}" />
    <span class="status status-{{ contact.status }}"></span>
  </div>
  <h3 class="mb-0">{{ contact.name }}</h3>
  <p class="text-muted">{{ contact.statusText }}</p>
  <p>
    <fa-icon [icon]="faFacebook" size="2x" class="text-primary mr-1"></fa-icon>
    <fa-icon [icon]="faTwitter" size="2x" class="text-info mr-1"></fa-icon>
    <fa-icon [icon]="faInstagram" size="2x" class="text-pink mr-1"></fa-icon>
  </p>
</div>
