<div class="side-mainArea">
  <div class="row heading"></div>

  <!-- Sidebar nav buttons -->
  <div class="row tabsContainer">
    <div class="col-sm-12 tabsContainer-inner">
      <div class="form-group has-feedback">
        <ul class="nav nav-tabs tabs-container">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#chat">
              <fa-icon [icon]="faCommentDots" class="faIcon"></fa-icon>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#contacts">
              <fa-icon [icon]="faUser" class="faIcon"></fa-icon>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#settings">
              <fa-icon [icon]="faSettings" class="faIcon"></fa-icon>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Sidebar tab contents -->
  <div id="sideBar" class="tab-content">

    <!-- Contacts in conversation tab -->
    <div id="chat" class="tab-pane active">
      <app-loader [isLoading]="isLoading"></app-loader>
      <app-contact [contacts]="contacts" [inConversation]="true" [hidden]="isLoading"></app-contact>
    </div>

    <!-- All contacts tab -->
    <div id="contacts" class="tab-pane fade">
      <app-contact [contacts]="contacts"></app-contact>
    </div>

    <!-- Settings tab -->
    <div id="settings" class="tab-pane fade">
      <app-settings></app-settings>
    </div>
  </div>
</div>
